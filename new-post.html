<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>New Post | AnonTwit</title>
		<link rel="shortcut icon" href="">

		<link rel="stylesheet" href="/style.css">
		<script src="/script.js"></script>
		<script src="/subheader.js"></script>
	</head>
	<body>
		<h1><a href="/feed">AnonTwit</a></h1>
		<h4 id="subheader"></h4>

		<br>
		<div id="content">
			<h3>Create a new post</h3>

			<form onsubmit="return false">
				<label>Post content</label><br>
				<textarea required maxlength="650"></textarea><br><br>

				<label>Image/GIF URL (optional)</label><br>
				<input type="url"><br><br>
				<button onclick="newPost(document.querySelector('textarea').value, document.querySelector('input').value)">Post</button>
			</form>
			<p id="version">AnonTwit version 0 ("still in development") <a href="https://github.com/phoebe-leong/anonymous-twitter/releases" target="_blank">[see version history]</a></p>
		</div>
	</body>
</html>
