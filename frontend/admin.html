<!DOCTYPE html>
<html>
	<head>
		<script src="/redirect.js"></script>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />


		<title>Admin Page | BubbleNet</title>
		<link rel="shortcut icon" href="">

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="theme.css">

		<script src="/subheader.js"></script>
		<script src="/admin.js"></script>
	</head>
	<body>
		<p id="theme-btn">Change theme</p>
		
		<h1><a href="/feed">BubbleNet</a></h1>
		<h4 id="subheader"></h4>

		<br>
		<div id="content">
			<h3>Admin Page</h3><br>

			<p id="serverIP">Server IP: </p>

			<label>Change subheader</label><br>
			<input type="text" id="subheaderInput"><br><br>

			<label>Enter post ids to pin, separated by commas</label><br>
			<input type="text" id="pinAdd"><br><br>

			<label>Enter post ids to unpin, separated by commas</label><br>
			<input type="text" id="pinRemove"><br><br>

			<button onclick="await nuke()">Delete all posts</button>
			<button onclick="await applyChanges()">Apply Changes</button>

			<p id="version">BubbleNet version 2 <a href="https://github.com/phoebe-leong/bubblenet/releases" target="_blank">[see version history]</a></p>
		</div>
		<script src="/theme.js"></script>
	</body>
</html>
