<!DOCTYPE html>
<html>
	<head>
		<script src="/redirect.js"></script>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />


		<title>Admin Page | BubbleNet</title>
		<link rel="shortcut icon" href="/media/favicon.png">

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="theme.css">

		<script src="/subheader.js"></script>
		<script src="/admin.js"></script>
	</head>
	<body>
		<p id="theme-btn" class="montserrat-regular">Change theme</p>
		
		<h1 class="montserrat-header"><a href="/feed">BubbleNet</a></h1>
		<h4 id="subheader" class="montserrat-subsubheader"></h4>

		<br>
		<div id="content">
			<h3 class="montserrat-subheader">Admin Page</h3><br>

			<p id="serverIP" class="montserrat-regular">Server IP: </p>

			<label class="montserrat-regular">Change subheader</label><br>
			<input type="text" id="subheaderInput"><br><br>

			<label class="montserrat-regular">Enter post ids to pin, separated by commas</label><br>
			<input type="text" id="pinAdd"><br><br>

			<label class="montserrat-regular">Enter post ids to unpin, separated by commas</label><br>
			<input type="text" id="pinRemove"><br><br>

			<label class="montserrat-regular">Enter Imgur Client Id. Changes will come into effect after server restart</label><br>
			<input type="text" id="imgurClient"><br><br>

			<label class="montserrat-regular">Enter banned words, separated by commas. Changes will come into effect after server restart</label><br>
			<input type="text" id="bannedWords"><br><br>

			<label class="montserrat-regular">Enter the character to replace the banned words. Changes will come into effect after server restart</label><br>
			<input type="text" maxlength="1" id="bannedWordsChar"><br><br>

			<label id="localStorageLabel" class="montserrat-regular"></label><br>
			<input type="radio" id="storageOn" name="localstorage" value="ON">
			<label class="montserrat-regular">ON</label><br>

			<input type="radio" id="storageOff" name="localstorage" value="OFF">
			<label class="montserrat-regular">OFF</label><br><br>

			<button onclick="nuke()">Delete all posts</button>
			<button onclick="applyChanges()">Apply Changes</button>

			<p id="version" class="montserrat-light">BubbleNet version 5.1 <a href="https://github.com/phoebe-leong/bubblenet/releases" target="_blank">[see version history]</a></p>
		</div>
		<script src="/theme.js"></script>
	</body>
</html>
