<!DOCTYPE html>
<html>
	<head>
		<script src="/redirect.js"></script>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Feed | BubbleNet</title>
		<link rel="shortcut icon" href="/media/favicon.png">

		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/theme.css">

		<script src="/detectmobile.js"></script>
		<script src="/subheader.js"></script>
		<script src="/feed.js"></script>
	</head>
	<body>
		<p id="theme-btn" class="montserrat-regular">Change theme</p>
		
		<h1 class="montserrat-header"><a href="/feed">BubbleNet</a></h1>
		<h4 id="subheader" class="montserrat-subsubheader"></h4>

		<br>
		<div id="content">
			<h2 class="montserrat-subheader">BubbleNet Feed</h2>

			<div id="controls">
				<button id="refresh">Refresh feed</button>
				<button id="post">Make a post</button>
				<button id="view-archive">View older posts</button>
			</div>

			<div id="pinned-container">
				<h3 class="montserrat-subsubheader">Pinned Posts</h3>
				<div id="pinned"></div>
			</div>

			<div id="feed">
			</div>
			 <p id="version-feed" class="montserrat-light">BubbleNet version 5.1 <a href="https://github.com/phoebe-leong/bubblenet/releases" target="_blank">[see version history]</a></p>
		</div>
		<script src="/theme.js"></script>
	</body>
</html>
