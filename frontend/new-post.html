<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>New Post | BubbleNet</title>
		<link rel="shortcut icon" href="">

		<link rel="stylesheet" href="/style.css">
		<script src="/script.js"></script>
		<script src="/subheader.js"></script>
	</head>
	<body>
		<h1><a href="/feed">BubbleNet</a></h1>
		<h4 id="subheader"></h4>

		<br>
		<div id="content">
			<h3>Create a new post</h3>

			<label>Post content</label><br>
			<textarea required maxlength="650"></textarea><br><br>

			<label>Image/GIF URL (optional)</label><br>
			<input type="url"><br><br>
			
			<label>Upload an image/GIF (optional)</label><br>
			<input id="upload" type="file" accept="image/jpeg, image/jpg, image/gif, image/png, image/apng, image/tiff"><br><br>

			<button onclick="newPost(document.querySelector('textarea').value, document.querySelector('input').value, document.getElementById('upload'))">Post</button>
			<p id="version">BubbleNet version 1 <a href="https://github.com/phoebe-leong/bubblenet/releases" target="_blank">[see version history]</a></p>
		</div>
	</body>
</html>
