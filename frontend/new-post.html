<!DOCTYPE html>
<html>
	<head>
		<script src="/redirect.js"></script>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>New Post | BubbleNet</title>
		<link rel="shortcut icon" href="">

		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/theme.css">

		<script src="/script.js"></script>
		<script src="/subheader.js"></script>
		<script src="/characters.js"></script>
	</head>
	<body>
		<p id="theme-btn" class="montserrat-regular">Change theme</p>
		
		<h1 class="montserrat-header"><a href="/feed">BubbleNet</a></h1>
		<h4 id="subheader" class="montserrat-subsubheader"></h4>

		<br>
		<div id="content">
			<h3 class="montserrat-subheader">Create a new post</h3>

			<label class="montserrat-regular">Post content</label><br>
			<div id="textarea-container">
				<textarea required maxlength="650" class="montserrat-regular"></textarea><p id="character-amnt" class="montserrat-light"></p>
			</div><br><br>

			<label class="montserrat-regular">Image/GIF URL (optional)</label><br>
			<input type="url"><br><br>
			
			<label class="montserrat-regular">Upload an image/GIF (optional)</label><br>
			<input id="upload" type="file" accept="image/jpeg, image/jpg, image/gif, image/png, image/apng, image/tiff"><br><br>

			<button onclick="newPost(document.querySelector('textarea').value, document.querySelector('input').value, document.getElementById('upload'))">Post</button>
			<p id="version" class="montserrat-light">BubbleNet version 2 <a href="https://github.com/phoebe-leong/bubblenet/releases" target="_blank">[see version history]</a></p>
		</div>
		<script src="/theme.js"></script>
	</body>
</html>
